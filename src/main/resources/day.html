<div class="m-2 aspect-[7/5] flex rounded-b-lg bg-white" style="view-transition-name: day-{{ model.dayOfMonth }}">
    <div class="relative flex grow items-center justify-center text-center">
        <button data-testid="back" hx-get="{{ model.backLink }}" hx-target="#calendar-content" hx-swap="innerHTML transition:true" class="absolute text-xl left-5 top-3"><i class="fa-solid fa-arrow-left"></i></button>
        <div data-testid="day-text">{{ model.text }}</div>
    </div>
</div>
