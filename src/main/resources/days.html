<div class="grid grid-cols-7">
    {% for i in model.previousMonthDays %}
    <div data-testid="prev-month-day-{{ i }}" class="day-other-month">{{ i }}</div>
    {% endfor %}
    {% for day in model.days %}
    <div data-testid="day-{{ loop.index + 1 }}-wrapper" class="relative inline-grid items-center">
        <button data-testid="day-{{ loop.index + 1 }}" hx-get="{{ day.link }}" hx-target="#calendar-content" hx-swap="innerHTML transition:true" {% if day.disabled %}disabled{% endif %} class="{% if day.disabled %}day-closed{% elseif day.opened %}day-opened{% else %}day-ready{% endif %} relative" style="view-transition-name: day-{{ loop.index + 1 }};">{{ loop.index + 1 }}</button>
        {% if day.showClickMeTooltip %}<div data-testid="click-me" class="absolute z-10 bg-blue-700 left-full w-20 rounded-r-lg p-2 pl-0 text-white text-center motion-safe:animate-bounce-x-8 after:absolute after:right-full after:border-[20px] after:-mt-2 after:border-transparent after:border-r-blue-700">click me</div>{% endif %}
    </div>
    {% endfor %}
    {% for i in model.nextMonthDays %}
    <div data-testid="next-month-day-{{ i }}" class="day-other-month">{{ i }}</div>
    {% endfor %}
</div>
