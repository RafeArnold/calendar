<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Calendar</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="/index.css" rel="stylesheet">
    <style>
        .htmx-swapping > .fade-day-out {
            transform: rotate3d(0, 1, 0, 90deg);
            transition: all 500ms ease-in;
        }
        .htmx-swapping > .fade-calendar-out {
            transform: rotate3d(0, 1, 0, -90deg);
            transition: all 500ms ease-in;
        }
    </style>
</head>
<body class="w-dvw h-dvh perspective-1000">
<div hx-swap="swap:500ms" class="fade-calendar-out absolute max-h-96 aspect-[7/5] m-auto top-10 inset-x-10 rounded-lg bg-black shadow-2xl rotate-y-0 duration-1000 backface-hidden">
    <div class="p-3 grid grid-cols-7 grid-rows-5">
        <a hx-boost="true" href="/calendar/src/main/resources/day/1.html"><div class="day-ready">1</div></a>
        <div class="day-closed">2</div>
        <div class="day-opened">3</div>
    </div>
</div>
</body>
</html>
